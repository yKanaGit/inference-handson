---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
            name: openshift-gitops
            repoURL: https://github.com/JPishikawa/inference-handson.git
            targetRevision: main
            path: manifest/openshift-gitops
          - cluster: in-cluster
            name: nvidia-gpu-operator
            repoURL: https://github.com/JPishikawa/inference-handson.git
            targetRevision: main
            path: manifest/nvidia-gpu-operator
          - cluster: in-cluster
            name: openshift-nfd
            repoURL: https://github.com/JPishikawa/inference-handson.git
            targetRevision: main
            path: manifest/openshift-nfd
          - cluster: in-cluster
            name: oauth
            repoURL: https://github.com/JPishikawa/inference-handson.git
            targetRevision: main
            path: manifest/oauth
          - cluster: in-cluster
            name: redhat-ods-operator
            repoURL: https://github.com/JPishikawa/inference-handson.git
            targetRevision: main
            path: manifest/redhat-ods-operator
          - cluster: in-cluster
            name: redhat-ods-applications
            repoURL: https://github.com/JPishikawa/inference-handson.git
            targetRevision: main
            path: manifest/redhat-ods-applications
          - cluster: in-cluster
            name: llm-serving
            repoURL: https://github.com/JPishikawa/inference-handson.git
            targetRevision: main
            path: manifest/llm-serving
          - cluster: in-cluster
            name: mobile-report-app
            repoURL: https://github.com/JPishikawa/inference-handson.git
            targetRevision: main
            path: manifest/mobile-report-app
  template:
    metadata:
      name: "{{name}}"
      namespace: openshift-gitops
      labels:
        component: bootstrap
        purpose: "{{name}}"
    spec:
      project: default
      source:
        repoURL: "{{repoURL}}"
        targetRevision: "{{targetRevision}}"
        path: "{{path}}"
      destination:
        server: "https://kubernetes.default.svc"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true
        retry:
          limit: 99
          backoff:
            duration: 5s
            factor: 1
            maxDuration: 3m
