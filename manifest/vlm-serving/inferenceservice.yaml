---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: Qwen3-VL-30B-A3B-Instruct-FP8
    serving.kserve.io/deploymentMode: RawDeployment
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "2"
  labels:
    opendatahub.io/dashboard: "true"
  name: qwen3-vl-30b-a3b-instruct-fp8
spec:
  predictor:
    nodeSelector:
      workload.gpu/role: vlm
      node.kubernetes.io/instance-type: g6e.xlarge
    maxReplicas: 1
    minReplicas: 1
    podMetadata:
      labels:
        model-group: qwen-dedicated
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: model-group
                  operator: In
                  values:
                    - qwen-dedicated
            topologyKey: kubernetes.io/hostname
            namespaces:
              - llm-serving
              - vlm-serving
    model:
      modelFormat:
        name: vLLM
      name: ""
      args:
        - --max-model-len
        - "131072"
        - --gpu_memory_utilization
        - "0.95"
        - --reasoning-parser
        - "deepseek_r1"
      resources:
        limits:
          nvidia.com/gpu: "1"
        requests:
          nvidia.com/gpu: "1"
      runtime: vllm
      storageUri: "pvc://model-storage-vlm/model/"
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
